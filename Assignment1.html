<!DOCTYPE html>
<html>
<header>
<title>Good Vibes Form</title>
<link href="style.css" rel="stylesheet" type="text/css" media="screen" />
</header>

<body>
  <main>
    <h1 id="title">Good Vibes Form</h1>
    <div class="div-style">
      <p id="description">Tell us something positive that happened to you today.</p>
      <form id="survey-form" action="/do-something">
		<table>
			<tbody>
				<tr>
					<td class="td1">
						<label for="name">Name</label>
					</td>
					<td>
						<input type="text" id="name" class="input-fields" placeholder="Enter your name" required>
					</td>
				</tr>
				<tr>
					<td class="td1">
						<label for="email">Email</label>
					</td>
					<td>
						<input type="email" id="email" class="input-fields" placeholder="Enter your email address" required>
					</td>
				</tr>
				<tr>
					<td class="td1">
						<label for="">On a scale of 1-10, how good was it?</label>
					</td>
					<td>
						<input type="number" id="number" class="input-fields" placeholder="Enter a number between 1 and 10" min="1" max="10">
					</td>
				</tr>
				<tr>
					<td class="td1">
						<label for="">Where did it happen?</label>
					</td>
					<td>
						<select name="Location of positive event" id="dropdown" class="dropdown">
						<option value="home">At home</option>
						<option value="work">At work</option>
						<option value="other">Others</option>
						</select>
					</td>
				</tr>
				<tr>
					<td class="td1">
						<label for="">At what time of day did it happen?</label>
					</td>
					<td>
						<input name="time-radio" type="radio" value="1" class="user-selection">Morning
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input name="time-radio" type="radio" value="2" class="user-selection">Afternoon
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input name="time-radio" type="radio" value="3" class="user-selection">Evening
					</td>
				</tr>
				
				<tr>
					<td class="td1">
						<label for="">What emotions did you experience?</label>
					</td>
					<td>
						<input name="feeling-check" value="1" type="checkbox" class="user-selection">Excited
					</td>
				</tr>
				<tr>
					<td class="td1">
						<label for="">(Select all that apply)</label>
					</td>
					<td>
						<input name="feeling-check" value="2" type="checkbox" class="user-selection">Humbled
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input name="feeling-check" value="3" type="checkbox" class="user-selection">Elated
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input name="feeling-check" value="4" type="checkbox" class="user-selection">Loved
					</td>				
				</tr>
				<tr>
					<td></td>
					<td>
						<input name="feeling-check" value="5" type="checkbox" class="user-selection">Enthusiastic
					</td>				
				</tr>
				<tr>
					<td class="td1">
						<label for="">Please describe your positive experience.</label>
					</td>
					<td>
						<textarea id="event-details" class="input-fields" style="height: 50px;resize:vertical;font-family: Open Sans Condensed;" name="event-details" cols="1" rows="1" placeholder="Enter your experience here..."></textarea>
					</td>
				</tr>
			</tbody>
		</table>
        <button class="button" id="submit" type="submit">Submit</button>
      </form>
    </div>
  </main>
  
</body>

</html>
